<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    h1 { color: green; }
    table { margin: 0 auto; border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Thank You for Your Purchase!</h1>
  <div id="order-summary"></div>
  <p><a href="index.html">Continue Shopping</a></p>

  <script>
    const data = JSON.parse(localStorage.getItem("orderData") || "[]");
    if (data.length === 0) {
      document.getElementById("order-summary").textContent = "No order data found.";
    } else {
      let html = `<table><tr><th>Product</th><th>Qty</th><th>Price</th></tr>`;
      data.forEach(item =>
        html += `<tr><td>${item.title}</td><td>${item.quantity}</td><td>$${item.price * item.quantity}</td></tr>`
      );
      html += `</table>`;
      document.getElementById("order-summary").innerHTML = html;
      localStorage.removeItem("orderData");
    }
  </script>
</body>
</html>
